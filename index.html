<!DOCTYPE html>
<html>
<head>
  <title>Twitch App</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Montserrat" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.8,maximum-scale=0.8, user-scalable=0">
  <link rel='stylesheet' type='text/css' href='twitch.css'>
</head>
<body>
  <h1>Twitch Streamers</h1>
  <div id='container'>
    <header>
      <div id='outer-option-container'>
        <div id='option-container'>
          <div class='option-column'>
            <input type='checkbox' onclick='checkBox(this)' checked data-tab='all'>
            <div class='options' id='all'>All</div>
          </div>
          <div class='option-column'>
            <input type='checkbox' onclick='checkBox(this)' data-tab='online'>
            <div class='options'>Online</div>
          </div>
          <div class='option-column'>
            <input type='checkbox' onclick='checkBox(this)' data-tab='offline'>
            <div class='options' id='offline'>Offline</div>
          </div>
        </div>
      </div>
      <input id='search' type='text' placeholder="Search" oninput='search(this.value)'>
    </header>
    <div id='content'>
      <ul id='list'></ul>
    </div>
  </div>
  <script src='twitch.js'></script>
</body>
</html>
